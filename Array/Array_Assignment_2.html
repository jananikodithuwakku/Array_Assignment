<script>
    let num1 = prompt("Enter the first number:");
    let num2 = prompt("Enter the second number:");

    num1 = parseInt(num1);
    num2 = parseInt(num2);

    if (num1 > num2) {
        console.log("First input is larger");
    } 
    else if (num2 > num1) {
        console.log("Second input is larger");
    } 
    else {
        console.log("Inputs are equal");
    }

</script>
